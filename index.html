<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title> Plot lines </title>
    </head>
    <body>
        <div class="container">
            <!-- Header Section -->
            <header class="header">
              <!-- Logo and Document Name Section -->
              <div class="header-container">

              <div class = "logo-container">
                <!-- Logo -->
                  <img src="https://picsum.photos/200/300" alt="Logo" class="logo"> 
              </div>                
                
                <!-- Document Name and Menu Section -->
                <div class="doc-menu-container">
                  <h2 class="doc-title" id="doc-title">Untitled Document</h2>
                  <!-- Menu Bar -->
                  <div class="menu">
                    <button class="menu-item" id="file-menu">File</button>
                    <button class="menu-item" id="edit-menu">Edit</button>
                    <button class="menu-item" id="view-menu">View</button>
                  </div>
                </div>
              </div>
            </header>
        
            <!-- Editor Section -->
            <div class="editor-container">
              <textarea id="editor" placeholder="Start typing..."></textarea>
            </div>
          </div>
        
          <script src="app.js"></script>
    </body>
</html>
