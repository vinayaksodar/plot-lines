<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styles-editor.css" />
    <title>Plot lines</title>
  </head>
  <body>
    <div class="container">
      <div id="header-placeholder"></div>

      <!-- Options Menu -->
      <div class="options-menu">
        <div class="group">
          <button class="icon-btn" title="Search">
            <img src="assets/icons/search.svg" alt="Search Icon" />
          </button>
          <button class="icon-btn" title="Undo">
            <img src="assets/icons/undo.svg" alt="Undo Icon" />
          </button>
          <button class="icon-btn" title="Redo">
            <img
              src="assets/icons/redo.svg
                "
              alt="Redo Icon"
            />
          </button>
        </div>
        <div class="group">
          <button class="icon-btn" title="Scaling">
            <span>100%</span>
          </button>
        </div>
        <div class="group">
          <button class="icon-btn" title="Scene Heading">
            <img
              src="assets/icons/scene-heading.svg"
              alt="Scene Heading Icon"
            />
          </button>
          <button class="icon-btn" title="Dialogue">
            <img src="assets/icons/character.svg" alt="Dialogue Icon" />
          </button>
          <button class="icon-btn" title="Dialogue">
            <img src="assets/icons/parenthetical.svg" alt="Dialogue Icon" />
          </button>
          <button class="icon-btn" title="Dialogue">
            <img src="assets/icons/action.svg" alt="Dialogue Icon" />
          </button>
          <button class="icon-btn" title="Dialogue">
            <img src="assets/icons/dialogue.svg" alt="Dialogue Icon" />
          </button>
          <button class="icon-btn" title="Dialogue">
            <img src="assets/icons/transition.svg" alt="Dialogue Icon" />
          </button>
        </div>
        <div class="group">
          <button class="icon-btn" title="Add Link">
            <img src="assets/icons/link.svg" alt="Link Icon" />
          </button>
          <button class="icon-btn" title="Add Image">
            <img src="assets/icons/image.svg" alt="Image Icon" />
          </button>
          <button class="icon-btn" title="Add Comment">
            <img src="assets/icons/comment.svg" alt="Comment Icon" />
          </button>
        </div>
      </div>
    </div>

    <div id="editor-placeholder"></div>
    <!-- Editor Section -->
    <!-- <div class="editor-container">
              <textarea id="editor" placeholder="Start typing..."></textarea>
            </div>
          </div> -->

    <script src="javascript/header.js"></script>
    <script src="javascript/editor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
